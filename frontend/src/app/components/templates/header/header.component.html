<mat-toolbar class="header mat-elevation-z4">
    <!-- repare que os componentes que estão sendo citados são da mat-toolbar-->
    <span>
        <a routerLink="/">
            <img class="logo" src="./././assets/images/logo.png" alt="logo-marca">
        </a>
    </span>
    <span class="title-group">
        <a routerLink= "{{routeUrl}}">
            <!--Essa class traz itens para a página-->
            <i class="material-icons">
                {{icon}}
            </i>
            {{title}}
        </a>
    </span>

</mat-toolbar>
